<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/">
    <title>Marcos Alcala</title>
</head>
<body>
    <div class="grid__container">
        <header class="header__container">
            <div class="header__logo">
                <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
            </div>
            <nav class="navbar">
                <ul class="navbar__menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Pages/nosotros.html">Acerca de mi</a></li>
                    <li><a href="../Pages/servicios.html">Servicios</a></li>
                    <li><a href="../Pages/portfolio.html">Portfolio</a></li>
                    <li><a href="../Pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="main__container">
            <section class="contact">
                <div class="__contact__header">
                    <h1>CONTACTAME..!</h1>
                    <p>Ninguna consulta es molestia. Deja tu informacion aqui abajo y te contactare a la brevedad!</p>
                </div>
                <div class="contact__wrap">
                    <form action="" class="contact__form">
                        <div class="contact__block contact__block--text">
                            <label for="firstname"></label>
                            <input id="firstname"type="text" placeholder="Nombre">
                        </div>
                        <div class="contact__block contact__block--text">
                            <label for="lastname"></label>
                            <input id= "lastname" type="text" placeholder="Apellido">
                        </div>
                        <div class="contact__block contact__block--text">
                            <label for="email"></label>
                            <input id="email" type="email" placeholder="Email">
                        </div>
                        <p>Asunto de su consulta: </p>
                        <div class="contact__block_ contact__block--radio">
                            <label style="color: whitesmoke;" for="subject">Website</label>
                            <input id="website" name="subject" type="radio">
                            <label style="color: whitesmoke;" for="subject">E-commerce</label>
                            <input id="ecommerce" name="subject" type="radio">
                            <label style="color: whitesmoke;" for="subject">Marketing Digital</label>
                            <input id="marketing" name="subject" type="radio">
                        </div>
                        <div class="contact__block">
                            <label for="message"></label>
                            <textarea name="message" id="message" placeholder="Escriba aqui su mensaje..." rows="3"></textarea>
                        </div>
                        <div class="contact__submit">
                            <label for="submit-button"></label>
                            <input id="submit-button"type="submit">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer__container">
            <p class="foot__text">Villa Carlos Paz - Cordoba - Argentina</p>
            <ul class="foot__social__links">
                <li><a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.web.whatsapp.com"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
